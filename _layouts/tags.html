---
layout: default
---
<link rel="stylesheet" href="/assets/css/articleview.css"/>

<h1>Articles tagged [<span class="post-tag" id='tagName'></span>]</h1>

{% for post in site.posts %}
    <div class='article hidden {{ post.tags | join: " " }}'>
    <h1>{{ post.title }}</h1>
    <p>{{post.des}}</p>
    <span id="date">{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}">Link</a>
    </div>
{% endfor %}

{% raw %}
<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var tagName = getParameterByName("tagName");
$('.'+tagName).removeClass('hidden'); $('#tagName').text(tagName);
</script>
{% endraw %}
